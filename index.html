<html>

<head>
	<!-- 引入样式文件 -->
	<link rel="stylesheet" href="dist/reveal.css">
	<!-- 主题颜色（可自主选择） -->
	<link rel="stylesheet" href="dist/theme/moon.css">
	<style>
		div {
			background-color: black;
		}
	</style>
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<!-- 第一页 -->
			<section>
				<h1>noting is impossible</h1>
			</section>
			<!-- 第二页 -->
			<section>
				<h1>daily process</h1>
				<!-- 上午规划 -->
				<section data-markdown>
					<textarea data-template>
						> 上午 `8:00 -- 12:00`
						- 英语单词 1h
						- 数学 3h
					</textarea>
				</section>
				<!-- 中途休息 -->
				<section data-markdown>
					<textarea data-template>
						`Take a break and try again`
					</textarea>
				</section>
				<!-- 下午规划 -->
				<section data-markdown>
					<textarea data-template>

						> 下午 `2:00 -- 6:00`
						- 政治 1h
						- 408 3h
					</textarea>
				</section>
				<!-- 中途休息 -->
				<section data-markdown>
					<textarea data-template>
						`Take a break and try again`
					</textarea>
				</section>
				<!-- 晚上规划 -->
				<section data-markdown>
					<textarea data-template>
						> 晚上 `7.30 -- 12:00`
						- 数学 2.5h
						- 408 1h
					</textarea>
				</section>
			</section>
			<section>
				<section>
					<!-- <video height="100%" width="100%" controls>
						<source src="./video/comeon.mp4" type="video/mp4">
					</video> -->
					<!-- 这里只需要修改复制的aid... -->
					<iframe
						src="https://player.bilibili.com/player.html?aid=90022538&bvid=BV197411L7LX&cid=309477646&page=1&high_quality=1&danmaku=0"
						scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true" height="750"
						width="100%">
					</iframe>
				</section>
				<section>
					<h1>
						If you really want it
					</h1>
				</section>
				<section>
					<h1>
						Go get it
					</h1>
				</section>
			</section>
			<section>
				<h1>
					Good Night
				</h1>
			</section>
		</div>
	</div>

	<script src="dist/reveal.js"></script>
	<script src="plugin/notes/notes.js"></script>
	<script src="plugin/markdown/markdown.js"></script>
	<script src="plugin/highlight/highlight.js"></script>
	<script>
		Reveal.initialize({

			plugins: [RevealMarkdown, RevealHighlight, RevealNotes],

			// 在右下角显示控制面板
			controls: true,

			// 显示演示进度条
			progress: true,

			// 显示幻灯片页码
			// 可使用代码 slideNumber: 'c/t'，表示 '当前页/总页数'
			slideNumber: false,

			// 幻灯片切换时写入浏览器历史记录
			history: false,

			// 启用键盘快捷键
			keyboard: true,

			// 启用幻灯片概览
			overview: true,

			// 幻灯片垂直居中
			center: true,

			// 在触屏设备上启用触摸滑动切换
			touch: true,

			// 循环演示
			loop: false,

			// 演示方向为右往左，即向左切换为下一张，向右切换为上一张
			rtl: false,

			// 打乱幻灯片顺序
			shuffle: false,

			// 启用幻灯片分段
			fragments: true,

			// 演示文稿是否运行于嵌入模式（如只占页面的一部分）
			// 译者注：与触屏相关
			// false：所有在演示文稿上触发的 "touchmove" 的默认行为都会被阻止
			// true：只有在 "touchmove" 触发了演示文稿事件时才会阻止默认行为
			embedded: false,

			// 是否在按下 ? 键时显示快捷键帮助面板
			help: true,

			// 演讲备注是否对所有人可见
			showNotes: false,

			// 两个幻灯片之间自动播放的时间间隔（毫秒），当设置为 0 时，则禁止自动播放。
			// 该值可以被幻灯片上的 `data-autoslide` 属性覆盖
			autoSlide: 0,

			// 允许停止自动播放
			// 在手动切换分段或幻灯片后暂停自动播放
			// 按 a 键暂停或恢复自动播放
			autoSlideStoppable: true,

			// 使用该函数执行自动播放操作
			autoSlideMethod: Reveal.navigateNext,

			// 启用鼠标滚轮切换幻灯片，作用与 SPACE 相同
			mouseWheel: false,

			// 在移动设备上隐藏地址栏
			hideAddressBar: true,

			// 在 iframe 预览弹框中打开链接
			previewLinks: false,

			// 切换过渡效果
			// none-无/fade-渐变/slide-飞入/convex-凸面/concave-凹面/zoom-缩放
			transition: 'slide', // none/fade/slide/convex/concave/zoom

			// 切换过渡速度
			// default-中速/fast-快速/slow-慢速
			transitionSpeed: 'default', // default/fast/slow

			// 背景切换过渡效果
			backgroundTransition: 'fade', // none/fade/slide/convex/concave/zoom

			// 预加载幻灯片数
			viewDistance: 3,

			// 视差背景图
			parallaxBackgroundImage: '', // 示例："'https://s3.amazonaws.com/hakim-static/reveal-js/reveal-parallax-1.jpg'"

			// 视察背景图尺寸
			parallaxBackgroundSize: '', // CSS 写法，示例："2100px 900px"（目前只支持像素值，不支持 % 和 auto）

			// 相邻两张幻灯片间，视差背景移动的像素值
			// - 如果不设置则自动计算
			// - 当设置为 0 时，则禁止视差动画
			parallaxBackgroundHorizontal: null,
			parallaxBackgroundVertical: null

		});
	</script>
</body>

</html>
