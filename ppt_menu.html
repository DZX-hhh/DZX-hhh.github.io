<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Daizixuan's Page</title>
	<style>
		/* 全局样式 */
		body {
			margin: 0;
			height: 100vh;
			display: flex;
			flex-direction: column;
			background-color: rgb(255, 255, 255);
			font-family: Arial, sans-serif;
		}

		/* 顶部区域 */
		.header {
			display: flex;
			width: 100%;
			height: 40px;
			transition: all 0.3s ease;
		}

		/* 顶部左部分 */
		.header-left {
			width: 0;
			background-color: rgb(249, 249, 249);
			display: flex;
			align-items: center;
			justify-content: flex-start;
			overflow: hidden;
			transition: width 0.3s ease;
		}

		.header-left.active {
			width: 9.09%;
		}

		/* 顶部右部分 */
		.header-right {
			flex: 1;
			background-color: rgb(255, 255, 255);
			display: flex;
			align-items: center;
			justify-content: flex-start;
			padding-left: 10px;
		}

		/* 主体区域 */
		.main {
			flex: 1;
			display: flex;
			transition: all 0.3s ease;
		}

		/* 侧边栏 */
		.sidebar {
			width: 0;
			background-color: rgb(249, 249, 249);
			overflow: hidden;
			transition: width 0.3s ease;
			display: flex;
			/* 使得 sidebar 内部使用 flex 布局 */
			justify-content: center;
			/* 水平居中 */
			align-items: center;
			/* 垂直居中 */
		}

		.sidebar.active {
			width: 9.09%;
		}

		.sidebar-content {
			text-align: center;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
		}

		/* 主内容 */
		.content {
			flex: 1;
			background-color: rgb(255, 255, 255);
			display: flex;
			justify-content: center;
			align-items: center;
			text-align: center;
			padding: 20px;
			transition: flex 0.3s ease;
			overflow: hidden;
			/* 防止溢出 */
		}

		/* iframe 样式 */
		.iframe-content {
			width: 100%;
			height: 100%;
			border: none;
			display: block;
			object-fit: cover;
			/* 保证 iframe 内部内容适应父容器 */
		}

		/* 按钮样式 */
		.btn {
			position: fixed;
			top: 10px;
			width: 30px;
			height: 30px;
			cursor: pointer;
			border: none;
			background: none;
			display: flex;
			align-items: center;
			justify-content: center;
			z-index: 10;
			transition: opacity 0.3s ease;
		}

		/* 侧边栏按钮 */
		#btn-toggle-sidebar {
			left: 10px;
		}

		/* home按钮 */
		#btn-home {
			left: 50px;
			/* 初始位置 */
			transition: left 0.3s ease;
			/* 按钮位置切换的动画 */
		}

		/* 按钮图片 */
		.btn img {
			max-width: 100%;
			max-height: 100%;
		}

		/* 链接样式 */
		.sidebar-content a {
			display: block;
			margin: 10px 0;
			/* color: #007bff; */
			text-decoration: none;
		}
	</style>
</head>

<body>
	<!-- 顶部区域 -->
	<div class="header">
		<!-- 顶部左部分 -->
		<div class="header-left" id="header-left">
			<!-- home按钮 -->
			<button class="btn" id="btn-home" onclick="window.location.href='index.html'" title="首页">
				<img src="statics/icons/home.png" alt="首页">
			</button>
		</div>
		<!-- 顶部右部分 -->
		<div class="header-right">
			<!-- 外部按钮 -->
			<button class="btn" id="btn-toggle-sidebar" onclick="toggleSidebar()" title="切换侧边栏">
				<img src="statics/icons/sidebar.png" alt="切换侧边栏">
			</button>
		</div>
	</div>

	<!-- 主体区域 -->
	<div class="main">
		<!-- 侧边栏 -->
		<div class="sidebar" id="sidebar">
			<div class="sidebar-content">
				<!-- 侧边栏内容 -->
				<a href="index.html">/</a>
				<a href="ppt_menu.html">ppt</a>
				<a href="resume_menu.html">resume</a>
				<a href="weekly_menu.html">weekly</a>
			</div>
		</div>

		<!-- 主内容 -->
		<div class="content">
			<iframe src="ppt_list.html" frameborder="0" class="iframe-content"></iframe>
		</div>

	</div>

	<script>
		function toggleSidebar() {
			const sidebar = document.getElementById('sidebar');
			const headerLeft = document.getElementById('header-left');
			const toggleButton = document.getElementById('btn-toggle-sidebar');
			const homeButton = document.getElementById('btn-home');

			// 隐藏按钮（设置透明度为0）
			toggleButton.style.opacity = '0';

			// 切换侧边栏状态
			if (sidebar.classList.contains('active')) {
				sidebar.classList.remove('active'); // 收起侧边栏
				headerLeft.classList.remove('active'); // 收起顶部左部分
				homeButton.style.left = '50px'; // 将home按钮恢复到左边
			} else {
				sidebar.classList.add('active'); // 展开侧边栏
				headerLeft.classList.add('active'); // 展开顶部左部分
				homeButton.style.left = 'calc(9.09% - 50px)'; // home按钮移到右侧
			}

			// 在侧边栏展开或收起动画完成后再显示按钮
			setTimeout(function () {
				toggleButton.style.opacity = '1';
			}, 300); // 动画时间同步为300ms
		}
	</script>
</body>

</html>
